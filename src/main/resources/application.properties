#PostgreSQL Database Configuration
spring.application.name=FinanceAPP
spring.datasource.url=jdbc:postgresql://localhost:5432/financemanager
spring.datasource.username={DB_USERNAME}
spring.datasource.password={DB_PASSWORD}

server.servlet.context-path=/api/v1.0

#JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Email Configuration
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username={BREVO_USERNAME}
spring.mail.password={BREVO_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.from={BREVO_EMAIL}